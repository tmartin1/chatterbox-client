<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Chatterbox</h1>
    <div id="friendsContainer">
      <h3>Friends List</h3>
      <ul id = "friendList"></ul>
    </div>
    <div id="main">
      <div class="chatWindow">
        <label for="newChat">What's on you mind:</label>
        <input id="newChat" onkeydown="if (event.keyCode == 13) app.handleSubmit(this);">
        <br><br>
        <i>You are in the </i>
        <b id="chatRoomTitle">
          <select id="roomSelect">
            <option>Lobby</option>
          </select>
        </b>
      </div>
      <div class="chatWindow">
        <ul id="chats"></ul>
      </div>
    </div>
  </body>
</html>
