<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="friendsContainer">
      <h3>Friend List</h3>
      <ul id = "friendList"></ul>
    </div>
    <div id="main">
      <h1>Chatterbox</h1>
      <div id="chatWindow">
        <label for="newChat">Chat:</label>
        <input id="newChat" onkeydown="if (event.keyCode == 13) app.handleSubmit(this);">
        <hr>
        <h3 id="chatRoomTitle">Lobby</h3>
        <ul id="chats"></ul>
      </div>
      <ul id = "roomSelect"></ul>
    </div>
  </body>
</html>
